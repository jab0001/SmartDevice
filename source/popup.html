<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device Popup</title>
  <link rel="preload" href="fonts/ptMono.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/robotoCondensed-Regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/robotoCondensed.woff2" as="font" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div style="display:none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__container">
      <a class="page-header__logo">
        <picture>
          <source media="(max-width: 767px)" srcset="img/logo-mobile.svg">
          <img src="img/logo-desktop.svg" width="239" height="52" alt="SmartDevice">
        </picture>
      </a>

      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="mailto:info@sd.ru">
              <svg class="main-nav__img main-nav__img-mail" width="19" height="14">
                <use xlink:href="#icon-mail"></use>
              </svg>
              <p>info@sd.ru</p>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="tel:+74954959595">
              <svg class="main-nav__img main-nav__img-phone" width="18" height="18">
                <use xlink:href="#icon-phone"></use>
              </svg>
              <p>+7 (495) 000 52 52</p>
            </a>
          </li>
        </ul>
        <a class="button main-nav__btn" href="popup.html">Заказать звонок</a>
    </div>
    <section class="banner">
      <h2>Печатные платы</h2>
      <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
      <a class="button banner__btn" href="#">
        <span class="banner__text banner__text--desktop">Получить бесплатную консультацию</span>
        <span class="banner__text banner__text--mobile">Бесплатная консультация</span>
      </a>
      <picture>
        <source srcset="img/banner-chip1x.webp 1x, img/banner-chip2x.webp 2x" type="image/webp">
        <!-- retina: 295 kb, no-retina: 102 kb  -->
        <img src="img/banner-chip1x.png" srcset="img/banner-chip2x.png 2x" width="705" height="515"
          alt="Платы нашего изготовления"> <!-- retina: 1.9 mb, no-retina: 567 kb -->
      </picture>
      <a class="banner__scroll" href="#">Скролл вниз</a>
    </section>

    </nav>
  </header>

  <div class="fog"></div>
  <div class="modal">
    <div class="modal__container">
      <h2>Закажите звонок</h2>
      <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
      <form class="modal__form" method="post">
        <label class="visually-hidden" for="user-name-modal">Имя</label>
        <input type="text" name="user-name" id="user-name-modal" placeholder="Имя" required>
        <label class="visually-hidden" for="user-phone-modal">Телефон</label>
        <input type="tel" pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" name="user-phone" id="user-phone-modal" placeholder="Телефон" required>
        <label class="visually-hidden" for="user-text-modal">Ваш вопрос</label>
        <textarea name="user-text" id="user-text-modal" placeholder="Ваш вопрос"></textarea>
        <div class="modal__wrapper">
          <button class="button modal__btn" type="submit">Отправить</button>
          <input class="visually-hidden" type="checkbox" name="user-confidentiality" id="confidentiality-modal" checked required>
          <label for="confidentiality-modal">Я согласен на обработку&nbsp;&nbsp;персональных данных</label>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
